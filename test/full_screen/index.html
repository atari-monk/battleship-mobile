<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Overlay Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Full Screen Overlay Component -->
    <div class="fs-overlay-component" id="fs-overlay">
      <div class="fs-overlay-content">
        <p>
          This game requires full screen. Please click Full Screen to continue.
        </p>
        <button class="fs-overlay-button" id="fs-fullScreenButton">
          Full Screen
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
